<!DOCTYPE html>
<html>
<head>
    <LINK REL="SHORTCUT ICON" HREF="http://www.baidu.com/favicon.ico">
    <title>登录</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <style>

        body {
            padding-top:50px;
            background: url('/images/bg.jpg') 50% 0 repeat-y fixed;
        }

        h1 {
            color: #fff;
        }

        #content{
            width:100%;
            min-height:600px;

            padding-top:20px;
            color:#FFF;
        }

        .register{
            padding: 20px;
            font-weight:700;
            border:#FFF solid 1px;
            -moz-border-radius: 10px;      /* Gecko browsers */
            -webkit-border-radius: 10px;   /* Webkit browsers */
            border-radius:10px;            /* W3C syntax */
        }
    </style>


</head>

<body>

<!-- 注册表单开始 -->
<div id="content">
    <div class="container">
        <form action="" method="post" class="form-horizontal" >
            <div class="row">
                <h1 class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 page_title ">登录</h1>
            </div>
            <div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1 register">

                <div class="form-group" style="margin-top: 30px;">
                    <label for="pacount" class="col-sm-3 control-label">用户名：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="text" class="form-control" name="pacount" id="pacount" placeholder="请输入邮箱">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                        </div>
                        <br>
                        <span id="username_error" style="color: #D23734;display: none;">请输入邮箱！</span>
                    </div>
                </div>


                <div class="form-group" style="margin-top: 50px;">
                    <label for="password" class="col-sm-3 control-label">密码：</label>
                    <div class="col-sm-8">
                        <div class="input-group">
                            <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-lock"></span>
                            </div>
                        </div>
                        <br>
                        <span id="password_errori" style="color: #D23734;display: none">请输入密码！</span>
                        <span id="password_error" style="color: #D23734;display: none">用户或密码错误！</span>
                    </div>
                </div>

                <div class="row" style="margin-top: 50px;margin-left: 45%;">
                    <div class="col-md-3 col-xs-12">
                        <button type="button" class="btn btn-info btn-block" style="width: 100px;" id="logini"><b>登录</b>
                        </button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</div>
<!-- 注册表单结束 -->


<script language="javascript">
    function Check()  // 验证表单数据有效性
    {
        var pacount =$("#pacount").val();
        var password=$("#password").val();
        console.log(pacount)
        if(pacount!=''){
            $("#username_error").css("display","none");
        }else{
            $("#username_error").css("display","block");
            return false;
        }
        if(password!=''){
            $("#password_errori").css("display","none");
        }else{
            $("#password_errori").css("display","block");
            return false;

        }
        return true;
    }
    $(document).ready(function(){
        $("#logini").click(function(){
            var flag= Check();
            if(flag){
                var form_data={
                    pacount : $("#pacount").val(),
                    password : $("#password").val()
                };
                $.ajax({
                    type:"post",
                    dataType:"json",
                    url:"",
                    data: form_data,
                    success:function(data){

                    }

                });
            }

        });
    });
</script>
</body>
</html>
